<div class="container vh-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11">
      <div class="card text-black" style="border-radius: 25px">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <div
              class="col-md-10 col-lg-6 col-xl-6 d-flex align-items-center order-1 order-lg-2"
            >
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                class="img-fluid"
                alt="Sample image"
              />
            </div>
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>

              <form
                class="mx-1 mx-md-4"
                [formGroup]="loginForm"
                (ngSubmit)="loginSubmitted()"
              >
                <div class="d-flex flex-row align-items-center mb-4">
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="email">Email</label>
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      formControlName="Email"
                      [class.is-invalid]="
                        control['Email'].invalid && control['Email'].touched
                      "
                    />
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="password">Password</label>
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      formControlName="Password"
                      [class.is-invalid]="
                        control['Password'].invalid &&
                        control['Password'].touched
                      "
                    />
                  </div>
                </div>

                <div class="d-grid col-6">
                  <button
                    type="submit"
                    [disabled]="loginForm.invalid"
                    class="btn btn-primary btn-lg"
                  >
                    Register
                  </button>
                </div>
                <p class="signup-link">
                  Don't have an account?
                  <a
                    routerLink="/registration"
                    href="#"
                    class="signup-link link"
                  >
                    Signup</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
